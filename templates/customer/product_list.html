{% extends 'customer/base.html' %}
{% block body %}


				<div class="span9">
					<div class="content">

						<div class="module">
							<div class="module-head">
								<h3>{{request.user.email}}</h3>
							</div>
							<div class="module-body">
								
								<br>
								<p>
									<a href="{% url 'store:export_seller_product' %}"><strong style="color:orange;">Export Products</strong></a>
									
									
								</p>
								<table class="table table-striped table-bordered table-condensed">
								  <thead>
									<tr>
									  <th>#</th>
									  <th>Name</th>
									  <th>Category</th>
									  <th>Price</th>
									</tr>
								  </thead>
								  <tbody>
								  {% for product in products %}
									<tr>
									  <td>{{ product.pk }}</td>
									  <td>{{ product.name }}</td>
									  <td>{{ product.category }}</td>
									  <td>{{ product.price }}</td>
									</tr>
								  {% endfor %}
								  </tbody>
								</table>
							</div>
						</div>


					<br />
						
					</div><!--/.content-->
				</div><!--/.span9-->

			{% endblock %}
