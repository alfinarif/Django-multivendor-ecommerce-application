<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create an account</title>
	<link type="text/css" href="{% static 'seller/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	<link type="text/css" href="{% static 'seller/bootstrap/css/bootstrap-responsive.min.css' %}" rel="stylesheet">
	<link type="text/css" href="{% static 'seller/css/theme.css' %}" rel="stylesheet">
	<link type="text/css" href="{% static 'seller/images/icons/css/font-awesome.css' %}" rel="stylesheet">
	<link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet'>
</head>
<body>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
					<i class="icon-reorder shaded"></i>
				</a>

			  	<a class="brand" href="index.html">
			  		E-shop
			  	</a>

				<div class="nav-collapse collapse navbar-inverse-collapse">
				
					<ul class="nav pull-right">

						<li><a href="{% url 'account:login' %}">
							Sign In
						</a></li>

						

						<li><a href="#">
							Forgot your password?
						</a></li>
					</ul>
				</div><!-- /.nav-collapse -->
			</div>
		</div><!-- /navbar-inner -->
	</div><!-- /navbar -->



	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="module module-login span6 offset2">
					<form class="form-vertical" method="post" action="">
					{% csrf_token %}
						<div class="module-head">
							<h3>Sign Up</h3>
						</div>
						<div class="module-body">
							<div class="control-group">
								<div class="controls row-fluid">
									{{ form.email }}
								</div>
							</div>
							<div class="control-group">
								<div class="controls row-fluid">
									{{ form.password1 }}
								</div>
							</div>
							<div class="control-group">
								<div class="controls row-fluid">
									{{ form.password2 }}
								</div>
							</div>
						</div>
						<div class="module-foot">
							<div class="control-group">
								<div class="controls clearfix">
									<button type="submit" class="btn btn-primary pull-right">Create an account</button>
									<label class="checkbox">
										<input type="checkbox"> Remember me
									</label>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div><!--/.wrapper-->

	<div class="footer">
		<div class="container">
			 

			<b class="copyright">&copy; 2018 CleaverCode - cleverange.com </b> All rights reserved.
		</div>
	</div>
	<script src="{% static 'seller/scripts/jquery-1.9.1.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'seller/scripts/jquery-ui-1.10.1.custom.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'seller/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>
